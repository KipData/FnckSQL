# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "fnck_sql"
version = "0.0.1-alpha.9"
edition = "2021"
authors = ["Kould <kould2333@gmail.com>", "Xwg <loloxwg@gmail.com>"]
description = "Fast Insert OLTP SQL DBMS"
license = "Apache-2.0"
repository = "https://github.com/KipData/KipSQL"
readme = "README.md"
keywords = ["async", "SQL", "Persistence"]
categories = ["development-tools", "database"]

[lib]
doctest = false

[features]
default = ["marcos"]
marcos = []
codegen_execute = ["dep:mlua"]

[[bench]]
name = "query_bench"
path = "benchmarks/query_benchmark.rs"
harness = false

[dependencies]
sqlparser = "0.34.0"
thiserror = "1"
parking_lot = "0.12.1"
itertools = "0.10"
tracing = "0.1.37"
chrono = "0.4.26"
tokio = { version = "1.28.2", features = ["full"] }
serde = { version = "1", features = ["derive", "rc"] }
bincode = "1.3.3"
integer-encoding = "3.0.4"
strum_macros = "0.24"
ordered-float = "3.0"
petgraph = "0.6.3"
futures-async-stream = "0.2.9"
futures = "0.3.25"
ahash = "0.8.3"
lazy_static = "1.4.0"
comfy-table = "7.0.1"
bytes = "1.5.0"
kip_db = "0.1.2-alpha.24"
rust_decimal = "1"
csv = "1"
regex = "1.10.2"
clap = "4.4.11"
rand = "0.8.5"
dirs = "5.0.1"
siphasher = { version = "0.3.11", features = ["serde"] }

mlua = { version = "0.9.1", features = ["luajit", "vendored", "macros", "async"], optional = true }

[dev-dependencies]
cargo-tarpaulin = "0.27.1"
criterion = { version = "0.3.5", features = ["async_tokio", "html_reports"] }
indicatif = "0.17"
tokio-test = "0.4.2"
ctor = "0.2.0"
env_logger = "0.10"
paste = "^1.0"
rstest = "0.17"
tempfile = "3.0.7"
rand_distr = "0.4.3"

sqlite =  "0.32.0"

[workspace]
members = [
  "tests/sqllogictest",
]