# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "kip-sql"
version = "0.0.1-alpha.8"
edition = "2021"
authors = ["Kould <kould2333@gmail.com>", "Xwg <loloxwg@gmail.com>"]
description = "build the SQL layer of KipDB database"
license = "Apache-2.0"
repository = "https://github.com/KipData/KipSQL"
readme = "README.md"
keywords = ["async", "SQL", "Persistence"]
categories = ["development-tools", "database"]

[lib]
doctest = false

[features]
default = ["marcos"]
marcos = []

[[bench]]
name = "query_bench"
path = "benchmarks/query_benchmark.rs"
harness = false

[dependencies]
sqlparser = "0.34.0"
thiserror = "1"
parking_lot = "0.12.1"
itertools = "0.10"
tracing = "0.1.37"
chrono = "0.4.26"
tokio = { version = "1.28.2", features = ["full"] }
serde = { version = "1", features = ["derive", "rc"] }
bincode = "1.3.3"
integer-encoding = "3.0.4"
strum_macros = "0.24"
ordered-float = "3.0"
petgraph = "0.6.3"
futures-async-stream = "0.2.9"
futures = "0.3.25"
ahash = "0.8.3"
lazy_static = "1.4.0"
comfy-table = "7.0.1"
bytes = "1.5.0"
kip_db = "0.1.2-alpha.21"
rust_decimal = "1"
csv = "1"
regex = "1.10.2"
clap = "4.4.11"

mlua = { version = "0.9.1", features = ["luajit", "vendored", "macros", "async"] }

[dev-dependencies]
cargo-tarpaulin = "0.27.1"
criterion = { version = "0.3.5", features = ["async_tokio", "html_reports"] }
indicatif = "0.17"
tokio-test = "0.4.2"
ctor = "0.2.0"
env_logger = "0.10"
paste = "^1.0"
rstest = "0.17"
tempfile = "3.0.7"

[workspace]
members = [
  "tests/sqllogictest",
]