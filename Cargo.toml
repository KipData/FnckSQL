# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name        = "fnck_sql"
version     = "0.0.1-alpha.13"
edition     = "2021"
authors     = ["Kould <kould2333@gmail.com>", "Xwg <loloxwg@gmail.com>"]
description = "SQL as a Function for Rust"
license     = "Apache-2.0"
repository  = "https://github.com/KipData/KipSQL"
readme      = "README.md"
keywords    = ["async", "sql", "sqlite", "database", "mysql"]
categories  = ["development-tools", "database"]
default-run = "fnck_sql"

[[bin]]
name              = "fnck_sql"
path              = "src/bin/server.rs"
required-features = ["net"]

[lib]
doctest = false

[features]
default = ["marcos", "net"]
marcos  = []
net     = ["dep:pgwire", "dep:async-trait", "dep:env_logger", "dep:log"]

[[bench]]
name    = "query_bench"
path    = "benchmarks/query_benchmark.rs"
harness = false

[dependencies]
ahash                 = { version = "0.8.3" }
bincode               = { version = "1.3.3" }
bytes                 = { version = "1.5.0" }
chrono                = { version = "0.4.26" }
clap                  = { version = "4.4.11" }
comfy-table           = { version = "7.0.1" }
csv                   = { version = "1" }
dirs                  = { version = "5.0.1" }
futures               = { version = "0.3.25" }
futures-async-stream  = { version = "0.2.9" }
integer-encoding      = { version = "3.0.4" }
itertools             = { version = "0.10" }
kip_db                = { version = "0.1.2-alpha.25.fix1" }
lazy_static           = { version = "1.4.0" }
ordered-float         = { version = "3.0" }
parking_lot           = { version = "0.12.1" }
petgraph              = { version = "0.6.3" }
rand                  = { version = "0.8.5" }
regex                 = { version = "1.10.2" }
rust_decimal          = { version = "1" }
serde                 = { version = "1", features = ["derive", "rc"] }
siphasher             = { version = "0.3.11", features = ["serde"] }
sqlparser             = { version = "0.34.0" }
strum_macros          = { version = "0.24" }
thiserror             = { version = "1" }
tokio                 = { version = "1.28.2", features = ["full"] }
tracing               = { version = "0.1.37" }

# Optional
async-trait           = { version = "0.1.77", optional = true }
env_logger            = { version = "0.10.2", optional = true }
log                   = { version = "0.4.20", optional = true }
pgwire                = { version = "0.19.2", optional = true }

[dev-dependencies]
cargo-tarpaulin       = { version = "0.27.1" }
criterion             = { version = "0.3.5", features = ["async_tokio", "html_reports"] }
rand_distr            = { version = "0.4.3" }
tempfile              = { version = "3.0.7" }
tokio-test            = { version = "0.4.2" }

# Benchmark
sqlite                = { version = "0.32.0" }

[workspace]
members = [
  "tests/sqllogictest",
]